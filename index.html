<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canal de migração</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.scss" rel="stylesheet" crossorigin="anonymous">


</head>

<body class="p-3 mb-2 bg-dark text-white">


    <h1 class=" display-1 p-3 mb-2 bg-secondary text-white">Olá usuário!</h1>


    <h2 class=" center display-3 ">Você é de qual país?</h2> <input type='text' name='pais' id='pais'>
    <input class="btn btn-primary active" type="button" value="Verify" onclick="verificar()" />
    <div id="res" class="display-4 alert alert-dark ">_____________</div>

    <!-- foto do doguinho caramelo  -->
    <img id="image-1" class="myimage" display="none" src="doguinocaramelo.jpg">
    <img id="image-2" class="myimage2" display="none" src="chems.png">

    <script>
        var pais = window.document.getElementById('pais');
        var res = window.document.getElementById('res');

        function verificar() {

            if (pais.value == 'brasil' || pais.value == 'BRASIL' || pais.value == 'Brasil') {
                res.innerText = 'Você é Brasileiro!';
                document.getElementById('image-1').classList.add('myimage-show');
            } else {
                res.innerText = 'Você é Estrangeiro!';
                document.getElementById('image-2').classList.add('myimage2-show');
            }
        }
    </script>
</body>

</html>
